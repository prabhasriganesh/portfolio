<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="photo-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Photo-realistic background -->
  <rect width="400" height="250" fill="url(#photo-bg)" rx="8"/>
  
  <!-- Realistic car dealership dashboard -->
  <rect x="15" y="20" width="370" height="210" fill="rgba(30,30,30,0.9)" rx="12" stroke="rgba(59,130,246,0.3)" stroke-width="1"/>
  
  <!-- Header with logo and title -->
  <rect x="25" y="30" width="350" height="40" fill="rgba(59,130,246,0.1)" rx="8"/>
  <circle cx="45" cy="50" r="12" fill="rgba(59,130,246,0.8)"/>
  <path d="M37 45 L45 50 L53 45 M37 55 L45 50 L53 55" stroke="white" stroke-width="2" fill="none"/>
  <text x="65" y="55" fill="white" font-size="16" font-weight="bold">AutoManager Pro</text>
  
  <!-- Navigation tabs -->
  <rect x="25" y="80" width="60" height="25" fill="rgba(59,130,246,0.8)" rx="4"/>
  <text x="30" y="97" fill="white" font-size="11">Dashboard</text>
  <rect x="95" y="80" width="50" height="25" fill="rgba(255,255,255,0.1)" rx="4"/>
  <text x="103" y="97" fill="rgba(255,255,255,0.7)" font-size="11">Inventory</text>
  <rect x="155" y="80" width="40" height="25" fill="rgba(255,255,255,0.1)" rx="4"/>
  <text x="165" y="97" fill="rgba(255,255,255,0.7)" font-size="11">Sales</text>
  
  <!-- Car inventory grid -->
  <!-- Car 1 - Luxury sedan -->
  <rect x="30" y="120" width="100" height="80" fill="rgba(20,20,20,0.9)" rx="8" stroke="rgba(34,197,94,0.5)" stroke-width="1"/>
  <ellipse cx="80" cy="145" rx="35" ry="12" fill="rgba(59,130,246,0.3)"/>
  <ellipse cx="80" cy="145" rx="30" ry="10" fill="rgba(59,130,246,0.6)"/>
  <ellipse cx="80" cy="145" rx="25" ry="8" fill="rgba(59,130,246,0.9)"/>
  <!-- Car body -->
  <path d="M55 140 Q70 135 80 135 Q90 135 105 140 L100 155 Q80 160 80 160 Q80 160 60 155 Z" fill="rgba(239,68,68,0.8)"/>
  <!-- Windows -->
  <path d="M60 140 Q75 138 80 138 Q85 138 100 140 L95 148 Q80 150 80 150 Q80 150 65 148 Z" fill="rgba(100,200,255,0.4)"/>
  <!-- Wheels -->
  <circle cx="65" cy="155" r="6" fill="rgba(30,30,30,0.9)" stroke="rgba(150,150,150,0.8)" stroke-width="1"/>
  <circle cx="95" cy="155" r="6" fill="rgba(30,30,30,0.9)" stroke="rgba(150,150,150,0.8)" stroke-width="1"/>
  <text x="35" y="185" fill="white" font-size="10" font-weight="bold">BMW 320i</text>
  <text x="35" y="196" fill="rgba(34,197,94,0.8)" font-size="9">$28,500</text>
  
  <!-- Car 2 - SUV -->
  <rect x="140" y="120" width="100" height="80" fill="rgba(20,20,20,0.9)" rx="8" stroke="rgba(245,158,11,0.5)" stroke-width="1"/>
  <ellipse cx="190" cy="145" rx="35" ry="12" fill="rgba(245,158,11,0.3)"/>
  <ellipse cx="190" cy="145" rx="30" ry="10" fill="rgba(245,158,11,0.6)"/>
  <ellipse cx="190" cy="145" rx="25" ry="8" fill="rgba(245,158,11,0.9)"/>
  <!-- SUV body -->
  <path d="M165 138 Q180 133 190 133 Q200 133 215 138 L210 160 Q190 165 190 165 Q190 165 170 160 Z" fill="rgba(34,197,94,0.8)"/>
  <!-- Windows -->
  <path d="M170 138 Q185 136 190 136 Q195 136 210 138 L205 150 Q190 152 190 152 Q190 152 175 150 Z" fill="rgba(100,200,255,0.4)"/>
  <!-- Wheels -->
  <circle cx="175" cy="160" r="7" fill="rgba(30,30,30,0.9)" stroke="rgba(150,150,150,0.8)" stroke-width="1"/>
  <circle cx="205" cy="160" r="7" fill="rgba(30,30,30,0.9)" stroke="rgba(150,150,150,0.8)" stroke-width="1"/>
  <text x="145" y="185" fill="white" font-size="10" font-weight="bold">Honda CR-V</text>
  <text x="145" y="196" fill="rgba(34,197,94,0.8)" font-size="9">$22,900</text>
  
  <!-- Car 3 - Sports car -->
  <rect x="250" y="120" width="100" height="80" fill="rgba(20,20,20,0.9)" rx="8" stroke="rgba(239,68,68,0.5)" stroke-width="1"/>
  <ellipse cx="300" cy="145" rx="35" ry="12" fill="rgba(239,68,68,0.3)"/>
  <ellipse cx="300" cy="145" rx="30" ry="10" fill="rgba(239,68,68,0.6)"/>
  <ellipse cx="300" cy="145" rx="25" ry="8" fill="rgba(239,68,68,0.9)"/>
  <!-- Sports car body -->
  <path d="M275 142 Q290 137 300 137 Q310 137 325 142 L320 157 Q300 162 300 162 Q300 162 280 157 Z" fill="rgba(245,158,11,0.8)"/>
  <!-- Windows -->
  <path d="M280 142 Q295 140 300 140 Q305 140 320 142 L315 150 Q300 152 300 152 Q300 152 285 150 Z" fill="rgba(100,200,255,0.4)"/>
  <!-- Wheels -->
  <circle cx="285" cy="157" r="6" fill="rgba(30,30,30,0.9)" stroke="rgba(150,150,150,0.8)" stroke-width="1"/>
  <circle cx="315" cy="157" r="6" fill="rgba(30,30,30,0.9)" stroke="rgba(150,150,150,0.8)" stroke-width="1"/>
  <text x="255" y="185" fill="white" font-size="10" font-weight="bold">Porsche 911</text>
  <text x="255" y="196" fill="rgba(34,197,94,0.8)" font-size="9">$85,000</text>
  
  <!-- Stats panel -->
  <rect x="25" y="210" width="350" height="25" fill="rgba(59,130,246,0.1)" rx="4"/>
  <circle cx="40" cy="222" r="3" fill="rgba(34,197,94,0.8)"/>
  <text x="50" y="227" fill="white" font-size="10">Total Inventory: 127 vehicles</text>
  <circle cx="180" cy="222" r="3" fill="rgba(245,158,11,0.8)"/>
  <text x="190" y="227" fill="white" font-size="10">Sales This Month: 23</text>
  <circle cx="310" cy="222" r="3" fill="rgba(239,68,68,0.8)"/>
  <text x="320" y="227" fill="white" font-size="10">Revenue: $890K</text>
  
  <!-- Glowing effects -->
  <circle cx="380" cy="40" r="4" fill="rgba(59,130,246,0.6)" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="60" r="2" fill="rgba(34,197,94,0.6)" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
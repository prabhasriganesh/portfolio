<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="medical-photo-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#450a0a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pill-realistic" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </radialGradient>
    <filter id="medical-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Photo-realistic medical background -->
  <rect width="400" height="250" fill="url(#medical-photo-bg)" rx="8"/>
  
  <!-- Medical cross in corner -->
  <g transform="translate(40,40)">
    <rect x="-8" y="-20" width="16" height="40" fill="rgba(255,255,255,0.9)" rx="3"/>
    <rect x="-20" y="-8" width="40" height="16" fill="rgba(255,255,255,0.9)" rx="3"/>
    <rect x="-6" y="-18" width="12" height="36" fill="rgba(220,38,38,0.8)" rx="2"/>
    <rect x="-18" y="-6" width="36" height="12" fill="rgba(220,38,38,0.8)" rx="2"/>
  </g>
  
  <!-- Main dashboard interface -->
  <rect x="80" y="30" width="300" height="190" fill="rgba(15,15,15,0.95)" rx="12" stroke="rgba(220,38,38,0.4)" stroke-width="1" filter="url(#medical-glow)"/>
  
  <!-- Dashboard header -->
  <rect x="85" y="35" width="290" height="30" fill="rgba(220,38,38,0.15)" rx="8"/>
  <circle cx="100" cy="50" r="8" fill="rgba(220,38,38,0.8)"/>
  <rect x="96" y="46" width="8" height="2" fill="white" rx="1"/>
  <rect x="98" y="44" width="4" height="6" fill="white" rx="1"/>
  <text x="120" y="55" fill="white" font-size="14" font-weight="bold">MediTrack Pro - Inventory</text>
  
  <!-- Real-time status indicators -->
  <circle cx="350" cy="50" r="4" fill="rgba(34,197,94,0.8)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="320" y="54" fill="rgba(34,197,94,0.8)" font-size="9">Live</text>
  
  <!-- Pharmaceutical inventory grid -->
  <!-- Medicine bottle 1 - Antibiotics -->
  <rect x="95" y="80" width="85" height="100" fill="rgba(30,30,30,0.9)" rx="8" stroke="rgba(59,130,246,0.5)" stroke-width="1"/>
  <!-- Bottle shape -->
  <rect x="105" y="95" width="25" height="50" fill="url(#pill-realistic)" rx="4"/>
  <rect x="105" y="90" width="25" height="12" fill="rgba(59,130,246,0.8)" rx="2"/>
  <!-- Pills visible through bottle -->
  <circle cx="112" cy="110" r="3" fill="rgba(59,130,246,0.6)"/>
  <circle cx="118" cy="115" r="3" fill="rgba(59,130,246,0.6)"/>
  <circle cx="115" cy="125" r="3" fill="rgba(59,130,246,0.6)"/>
  <circle cx="120" cy="130" r="3" fill="rgba(59,130,246,0.6)"/>
  <!-- Labels -->
  <text x="100" y="155" fill="white" font-size="10" font-weight="bold">Amoxicillin</text>
  <text x="100" y="167" fill="rgba(34,197,94,0.8)" font-size="8">Stock: 450 units</text>
  <text x="100" y="177" fill="rgba(245,158,11,0.8)" font-size="8">Exp: 08/2025</text>
  
  <!-- Medicine bottle 2 - Pain relievers -->
  <rect x="190" y="80" width="85" height="100" fill="rgba(30,30,30,0.9)" rx="8" stroke="rgba(34,197,94,0.5)" stroke-width="1"/>
  <rect x="200" y="95" width="25" height="50" fill="url(#pill-realistic)" rx="4"/>
  <rect x="200" y="90" width="25" height="12" fill="rgba(34,197,94,0.8)" rx="2"/>
  <!-- Pills -->
  <ellipse cx="207" cy="110" rx="2" ry="4" fill="rgba(34,197,94,0.6)"/>
  <ellipse cx="213" cy="115" rx="2" ry="4" fill="rgba(34,197,94,0.6)"/>
  <ellipse cx="210" cy="125" rx="2" ry="4" fill="rgba(34,197,94,0.6)"/>
  <ellipse cx="215" cy="130" rx="2" ry="4" fill="rgba(34,197,94,0.6)"/>
  <text x="195" y="155" fill="white" font-size="10" font-weight="bold">Ibuprofen</text>
  <text x="195" y="167" fill="rgba(34,197,94,0.8)" font-size="8">Stock: 280 units</text>
  <text x="195" y="177" fill="rgba(245,158,11,0.8)" font-size="8">Exp: 12/2024</text>
  
  <!-- Medicine bottle 3 - Critical stock -->
  <rect x="285" y="80" width="85" height="100" fill="rgba(30,30,30,0.9)" rx="8" stroke="rgba(239,68,68,0.7)" stroke-width="2"/>
  <rect x="295" y="95" width="25" height="50" fill="url(#pill-realistic)" rx="4"/>
  <rect x="295" y="90" width="25" height="12" fill="rgba(239,68,68,0.8)" rx="2"/>
  <!-- Few pills (low stock) -->
  <circle cx="302" cy="135" r="3" fill="rgba(239,68,68,0.6)"/>
  <circle cx="308" cy="138" r="3" fill="rgba(239,68,68,0.6)"/>
  <text x="290" y="155" fill="white" font-size="10" font-weight="bold">Insulin</text>
  <text x="290" y="167" fill="rgba(239,68,68,0.8)" font-size="8">Stock: 12 units</text>
  <text x="290" y="177" fill="rgba(239,68,68,0.8)" font-size="8">LOW STOCK!</text>
  
  <!-- Supply chain flow visualization -->
  <rect x="85" y="190" width="290" height="25" fill="rgba(255,255,255,0.05)" rx="6"/>
  <text x="95" y="205" fill="rgba(59,130,246,0.9)" font-size="10" font-weight="bold">Supply Chain Status</text>
  
  <!-- Flow indicators -->
  <circle cx="200" cy="202" r="3" fill="rgba(34,197,94,0.8)"/>
  <text x="210" y="207" fill="white" font-size="8">Suppliers: Active</text>
  
  <circle cx="280" cy="202" r="3" fill="rgba(245,158,11,0.8)"/>
  <text x="290" y="207" fill="white" font-size="8">Delivery: 2 days</text>
  
  <circle cx="330" cy="202" r="3" fill="rgba(239,68,68,0.8)"/>
  <text x="340" y="207" fill="white" font-size="8">3 Critical</text>
  
  <!-- Real-time alerts -->
  <rect x="85" y="220" width="290" height="25" fill="rgba(239,68,68,0.1)" rx="6"/>
  <circle cx="95" cy="232" r="4" fill="rgba(239,68,68,0.8)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="105" y="237" fill="white" font-size="10">Alert: Insulin stock below minimum threshold</text>
  
  <!-- Temperature monitoring -->
  <rect x="20" y="200" width="50" height="40" fill="rgba(255,255,255,0.1)" rx="6"/>
  <text x="25" y="215" fill="rgba(59,130,246,0.8)" font-size="9">Cold Chain</text>
  <text x="25" y="227" fill="white" font-size="12" font-weight="bold">2-8°C</text>
  <text x="25" y="237" fill="rgba(34,197,94,0.8)" font-size="8">✓ OK</text>
  
  <!-- Data transmission lines -->
  <path d="M60 60 Q100 80 140 100" stroke="rgba(59,130,246,0.4)" stroke-width="1" fill="none" stroke-dasharray="2,2">
    <animate attributeName="stroke-dashoffset" values="0;-10" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M60 70 Q120 90 180 110" stroke="rgba(34,197,94,0.4)" stroke-width="1" fill="none" stroke-dasharray="2,2">
    <animate attributeName="stroke-dashoffset" values="0;-10" dur="4s" repeatCount="indefinite"/>
  </path>
</svg>
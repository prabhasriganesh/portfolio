<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="job-photo-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5b21b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resume-photo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <filter id="job-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Photo-realistic job search background -->
  <rect width="400" height="250" fill="url(#job-photo-bg)" rx="8"/>
  
  <!-- Modern job portal interface -->
  <rect x="15" y="20" width="370" height="210" fill="rgba(15,15,15,0.95)" rx="12" stroke="rgba(139,92,246,0.4)" stroke-width="1" filter="url(#job-glow)"/>
  
  <!-- Header with branding -->
  <rect x="25" y="30" width="350" height="35" fill="rgba(139,92,246,0.15)" rx="8"/>
  <circle cx="45" cy="47" r="10" fill="rgba(139,92,246,0.8)"/>
  <text x="42" y="52" fill="white" font-size="12" font-weight="bold">N</text>
  <text x="65" y="52" fill="white" font-size="16" font-weight="bold">NexJob</text>
  <text x="125" y="52" fill="rgba(255,255,255,0.7)" font-size="12">Your Career Navigator</text>
  
  <!-- User profile indicator -->
  <circle cx="340" cy="47" r="8" fill="rgba(34,197,94,0.8)"/>
  <text x="355" y="52" fill="rgba(34,197,94,0.8)" font-size="9">Online</text>
  
  <!-- Advanced search bar -->
  <rect x="25" y="80" width="280" height="30" fill="rgba(30,30,30,0.9)" rx="15" stroke="rgba(139,92,246,0.3)" stroke-width="1"/>
  <circle cx="40" cy="95" r="6" fill="rgba(139,92,246,0.6)"/>
  <path d="M37 92 L40 95 L43 92" stroke="white" stroke-width="1" fill="none"/>
  <text x="50" y="99" fill="rgba(255,255,255,0.8)" font-size="11">Frontend Developer • Remote • $80k+</text>
  
  <!-- Search button -->
  <rect x="315" y="80" width="60" height="30" fill="rgba(139,92,246,0.8)" rx="15"/>
  <text x="335" y="99" fill="white" font-size="11" font-weight="bold">Search</text>
  
  <!-- Job recommendations with realistic cards -->
  <!-- Job Card 1 - Featured -->
  <rect x="25" y="125" width="170" height="75" fill="rgba(30,30,30,0.9)" rx="8" stroke="rgba(34,197,94,0.6)" stroke-width="1"/>
  <rect x="30" y="130" width="160" height="15" fill="rgba(34,197,94,0.1)" rx="4"/>
  <circle cx="40" cy="137" r="5" fill="rgba(59,130,246,0.8)"/>
  <text x="50" y="141" fill="white" font-size="10" font-weight="bold">Senior React Developer</text>
  <text x="165" y="141" fill="rgba(34,197,94,0.8)" font-size="8">FEATURED</text>
  
  <text x="30" y="155" fill="rgba(255,255,255,0.8)" font-size="9">TechCorp Solutions</text>
  <text x="30" y="167" fill="rgba(139,92,246,0.8)" font-size="9">$95k - $130k</text>
  <text x="30" y="179" fill="rgba(255,255,255,0.6)" font-size="8">Remote • Full-time • 3+ years</text>
  <text x="30" y="191" fill="rgba(34,197,94,0.8)" font-size="8">98% Match • Applied 2 days ago</text>
  
  <!-- Job Card 2 - Recent -->
  <rect x="205" y="125" width="170" height="75" fill="rgba(30,30,30,0.9)" rx="8" stroke="rgba(245,158,11,0.5)" stroke-width="1"/>
  <circle cx="220" cy="137" r="5" fill="rgba(239,68,68,0.8)"/>
  <text x="230" y="141" fill="white" font-size="10" font-weight="bold">Full Stack Engineer</text>
  <text x="345" y="141" fill="rgba(245,158,11,0.8)" font-size="8">NEW</text>
  
  <text x="210" y="155" fill="rgba(255,255,255,0.8)" font-size="9">StartupXYZ Inc.</text>
  <text x="210" y="167" fill="rgba(139,92,246,0.8)" font-size="9">$75k - $105k</text>
  <text x="210" y="179" fill="rgba(255,255,255,0.6)" font-size="8">San Francisco • Hybrid</text>
  <text x="210" y="191" fill="rgba(245,158,11,0.8)" font-size="8">87% Match • Save for later</text>
  
  <!-- Resume optimization panel -->
  <rect x="25" y="210" width="130" height="35" fill="rgba(255,255,255,0.08)" rx="6"/>
  <!-- Realistic resume icon -->
  <rect x="35" y="218" width="18" height="20" fill="url(#resume-photo)" rx="2"/>
  <rect x="38" y="222" width="12" height="1" fill="rgba(139,92,246,0.6)" rx="0.5"/>
  <rect x="38" y="225" width="8" height="1" fill="rgba(139,92,246,0.6)" rx="0.5"/>
  <rect x="38" y="228" width="10" height="1" fill="rgba(139,92,246,0.6)" rx="0.5"/>
  <rect x="38" y="231" width="6" height="1" fill="rgba(139,92,246,0.6)" rx="0.5"/>
  
  <text x="60" y="225" fill="white" font-size="9" font-weight="bold">Resume Score</text>
  <text x="60" y="235" fill="rgba(34,197,94,0.8)" font-size="12" font-weight="bold">89/100</text>
  <rect x="110" y="225" width="35" height="6" fill="rgba(255,255,255,0.2)" rx="3"/>
  <rect x="110" y="225" width="28" height="6" fill="rgba(34,197,94,0.8)" rx="3"/>
  
  <!-- Interview tracker -->
  <rect x="165" y="210" width="100" height="35" fill="rgba(255,255,255,0.08)" rx="6"/>
  <circle cx="185" cy="227" r="10" fill="rgba(245,158,11,0.8)"/>
  <text x="179" y="232" fill="white" font-size="14" font-weight="bold">5</text>
  <text x="200" y="223" fill="white" font-size="9" font-weight="bold">Interviews</text>
  <text x="200" y="233" fill="rgba(245,158,11,0.8)" font-size="8">This Week</text>
  <text x="200" y="242" fill="rgba(255,255,255,0.6)" font-size="7">Next: Tomorrow 2PM</text>
  
  <!-- Progress tracking -->
  <rect x="275" y="210" width="100" height="35" fill="rgba(255,255,255,0.08)" rx="6"/>
  <text x="285" y="220" fill="rgba(59,130,246,0.8)" font-size="8">Applications: 47</text>
  <text x="285" y="230" fill="rgba(34,197,94,0.8)" font-size="8">Responses: 12</text>
  <text x="285" y="240" fill="rgba(245,158,11,0.8)" font-size="8">Offers: 3</text>
  
  <!-- AI-powered matching indicator -->
  <circle cx="370" cy="90" r="8" fill="rgba(139,92,246,0.8)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="350" y="105" fill="rgba(139,92,246,0.8)" font-size="7">AI Match</text>
  
  <!-- Success indicators -->
  <path d="M350 140 L355 145 L365 135" stroke="rgba(34,197,94,0.8)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M350 180 L355 185 L365 175" stroke="rgba(34,197,94,0.8)" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Data flow animations -->
  <circle cx="50" cy="40" r="2" fill="rgba(139,92,246,0.6)">
    <animate attributeName="cy" values="40;35;40" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="50" r="3" fill="rgba(34,197,94,0.4)">
    <animate attributeName="cy" values="50;45;50" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>